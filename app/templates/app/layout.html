<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>{{ title }} - IndexOffy</title>
    {% load staticfiles %}
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/dist/css/adminlte.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/fontawesome-free/css/all.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' %}" />
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" type="text/css" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700' %}" />
    <!-- overlayScrollbars -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}" />
    <!-- Select2 -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/select2/css/select2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}" />

</head>

{% block content %}{% endblock %}

      </div>
</section>

    <!-- jQuery -->
    <script src="{% static 'app/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'app/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'app/dist/js/adminlte.min.js' %}"></script>
    <!-- Bootstrap Switch -->
    <script src="{% static 'app/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"></script>
    <!-- Select2 -->
    <script src="{% static 'app/plugins/select2/js/select2.full.min.js' %}"></script>
    <!-- daterangepicker -->
    <script src="{% static 'app/plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'app/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <!-- Input mask -->
    <script src="https://cdn.jsdelivr.net/gh/RobinHerbots/jquery.inputmask@5.0.0-beta.87/dist/jquery.inputmask.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
