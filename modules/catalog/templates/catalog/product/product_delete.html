{% load i18n %}

{% load widget_tweaks %}

<form method="post" action="">
	{% csrf_token %}
  
	<div class="modal-header">
		<h5 class="modal-title" id="confirmationModalLabel">{% trans 'Delete' %}</h5>
		<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>{% trans 'Are you sure you want to delete the product' %} <b>{{ object.name }}</b>?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" data-bs-dismiss="modal">{% trans 'No' %}</button>
		<button type="submit" id="delete-btn" class="btn btn-danger">{% trans 'Yes' %}</button>
	</div>

</form>
