{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'vendor/toastr/toastr.css' %}">
<script src="{% static 'vendor/toastr/toastr.min.js' %}"></script>

{% if messages %}
	{% for message in messages %}
		<script>setMessage("{{ message.tags }}", "{{ message }}", "Info");</script>
	{% endfor %}
{% endif %}
