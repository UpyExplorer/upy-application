{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% get_current_language as language_code %}

<!DOCTYPE html>
<html lang="{{ language_code }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="UpyExplorer">
        <meta name="author" content="Fernando Celmer">

        <link rel="icon" href="{% static 'favicon.ico' %}">
        <title>UpyExplorer</title>

        <link rel="stylesheet" href="{% static 'mdi/css/materialdesignicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">

        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="container-scroller d-flex">
            <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            {% bootstrap_messages %}

                            {% block content %}
                                No content.
                            {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- base:js -->
        <script src="{% static 'vendor/js/vendor.bundle.base.js' %}"></script>
        <!-- inject:js -->
        <script src="{% static 'js/off-canvas.js' %}"></script> 
        <script src="{% static 'js/hoverable-collapse.js' %}"></script>
        <script src="{% static 'js/template.js' %}"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="{% static 'js/dashboard.js' %}"></script> 
        <!-- End custom js for this page-->
    </body>
</html>
