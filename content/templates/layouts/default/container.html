
{% extends "layouts/default/page.html" %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% get_current_language as language_code %}

{% block content %}

<div class="main-panel">
	<div class="content-wrapper">
	<div class="row">

		<!-- ====================OPTION===================== -->
		{% block option %}

		{% endblock %}
		<!-- ====================OPTION===================== -->

		<div class="col-lg-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<div class="container">
						<h4 class="card-title">{{ view_name }}</h4>
						<p class="card-description">{{ view_path }}</p>
						<hr>
						<!-- ====================CONTENT===================== -->
						{% block container %}

						{% endblock %}
						<!-- ====================CONTENT===================== -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
