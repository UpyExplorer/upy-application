{% extends 'layouts/default/page.html' %}

{% load i18n %}

	<div class="main-panel">
		<div class="content-wrapper">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">

							<h4 class="card-title">{{ view_name }}</h4>
							<p class="card-description">{{ view_path }}</p>

							<hr>
							<div class="row">
								<div class="col-md-3 grid-margin stretch-card">
									<div class="card d-flex align-items-center" style="background: #3b579d;">
										<div class="card-body py-5">
											<div class="d-flex flex-row align-items-center flex-wrap justify-content-md-center justify-content-xl-start py-1">
												<i class="mdi mdi-package-variant text-white icon-lg"></i>
												<div class="ms-3 ml-md-0 ml-xl-3">
													<h5 class="text-white font-weight-bold">{% trans 'Products' %}</h5>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-3 grid-margin stretch-card">

										<div class="card-body py-5">
											<div class="d-flex flex-row align-items-center flex-wrap justify-content-md-center justify-content-xl-start py-1">
												<i class="mdi mdi-shopping text-white icon-lg"></i>
												<div class="ms-3 ml-md-0 ml-xl-3">
													<h5 class="text-white font-weight-bold">{% trans 'Orders' %}</h5>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-3 grid-margin stretch-card">
									<div class="card d-flex align-items-center" style="background: #ffc107;">
										<div class="card-body py-5">
											<div class="d-flex flex-row align-items-center flex-wrap justify-content-md-center justify-content-xl-start py-1">
												<i class="mdi mdi-diamond text-white icon-lg"></i>
												<div class="ms-3 ml-md-0 ml-xl-3">

										<div class="card-body py-5">
											<div class="d-flex flex-row align-items-center flex-wrap justify-content-md-center justify-content-xl-start py-1">
												<i class="mdi mdi-apps text-white icon-lg"></i>
												<div class="ms-3 ml-md-0 ml-xl-3">
													<h5 class="text-white font-weight-bold">{% trans 'Applications' %}</h5>

											</div>
