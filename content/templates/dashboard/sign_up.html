{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% get_current_language as language_code %}

<!DOCTYPE html>
<html lang="{{ language_code }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="UpyExplorer">
        <meta name="author" content="Fernando Celmer">

        <link rel="icon" href="{% static 'favicon.ico' %}">
        <title>UpyExplorer</title>

        <link rel="stylesheet" href="{% static 'mdi/css/materialdesignicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">

        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="container-scroller d-flex">
            <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
              <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                  <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        {% bootstrap_messages %}

                        {% block content %}
                            No content.
                        {% endblock %}            
                    </div>
                  </div>
                  <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">{% trans 'All rights reserved for' %} Upy-Explorer &copy; 2021</p>
                  </div>
                </div>
              </div>
              <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
          </div>

        <!-- base:js -->
        <script src="{% static 'vendor/js/vendor.bundle.base.js' %}"></script>
        <!-- inject:js -->
        <script src="{% static 'js/components/off-canvas.js' %}"></script> 
        <script src="{% static 'js/components/hoverable-collapse.js' %}"></script>
        <script src="{% static 'js/components/template.js' %}"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="{% static 'js/components/dashboard.js' %}"></script> 
        <script src="{% static 'js/components/popover.js' %}"></script>
        <!-- End custom js for this page-->
    </body>
</html>
